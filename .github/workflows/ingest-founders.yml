name: Ingest FoundersNotes

on:
  push:
    paths:
      - 'FoundersNotes/**/*.md'
  workflow_dispatch:

jobs:
  ingest_foundersnotes:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Pull down your vault
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

     # 2Ô∏è‚É£ Find changed .md under FoundersNotes
     - name: Find changed .md under FoundersNotes
      id: find_notes
      run: |
      # dump the full diff for debugging
      git diff --name-only ${{ github.sha }} ${{ github.sha }}~1 > full_diff.txt
      echo "üç∫ full diff:"
      cat full_diff.txt

      # now filter for FoundersNotes/*.md
      raw=$(grep '^FoundersNotes/.*\.md$' full_diff.txt || true)
      echo "üîç matched files in FoundersNotes/: '$raw'"

      # publish to the next step
      echo "files=$raw" >> $GITHUB_OUTPUT

      # 3Ô∏è‚É£ For each flagged file, call your upsert RPC
      - name: Ingest into Supabase
        if: steps.find_notes.outputs.files != ''
        env:
          SUPABASE_URL: https://sffsnpwqifdiwcepotdb.supabase.co/functions/v1
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/download/v4.34.1/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          sudo apt-get update && sudo apt-get install -y jq

          IFS=$'\n' read -d '' -r -a files <<<"${{ steps.find_notes.outputs.files }}"

          for file in "${files[@]}"; do
            [[ -f "$file" ]] || continue
            # skip unless frontmatter says ingest: true
            ingest=$(yq e '.ingest' "$file")
            [[ "$ingest" == "true" ]] || continue

            # parse fields
            pid="48245528-5e58-4631-9755-cddd1a40a4a6"
            tp=$(yq e '.type' "$file")
            dt=$(yq e '.date' "$file")
            tg=$(yq e '.tags | @json' "$file")
            num=$(yq e '.number' "$file")
            ct=$(awk 'BEGIN{p=0}
                      /^---$/ {p++; next}
                      p==2{print}
                      ' "$file" | jq -Rs .)

            payload=$(
              jq -n \
                --arg persona_id "$pid" \
                --arg note_date  "$dt" \
                --arg content    "$ct" \
                --argjson tags   "$tg" \
                --arg metadata   "{\"source\":\"github-actions\",\"number\":$num}" \
                '{ p_persona_id:  $persona_id,
                   p_note_date:   $note_date,
                   p_content:     $content,
                   p_tags:        $tags,
                   p_metadata:    ($metadata|fromjson) }'
                        )

            # call your edge fn
            curl -s -w "\n‚Üí HTTP_CODE=%{http_code}\n" \
              -X POST "$SUPABASE_URL/upsert_foundersnote_with_state" \
              -H "apikey: $SUPABASE_SERVICE_ROLE_KEY" \
              -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" \
              -H "Content-Type: application/json" \
              -d "$payload"
          done

